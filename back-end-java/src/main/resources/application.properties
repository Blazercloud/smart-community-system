# JWT Configuration
jwt.secret=your-base64-secret-key-here
# jwt.expiration is in milliseconds (e.g. 86400000 = 24 hours)
jwt.expiration=86400000

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/smart_community?useSSL=false\
  &serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=214076

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.neusoft.community.user.entity

# Spring Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# Redis Configuration (for token store)
spring.data.redis.host=localhost
spring.data.redis.port=6379
# spring.redis.password=
# If using sentinel/cluster, configure accordingly

# OpenAPI & Knife4j Configuration
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
knife4j.enable=true
knife4j.setting.language=zh_cn
knife4j.openapi.title=智慧社区平台API文档
knife4j.openapi.description=东软智慧社区平台接口文档
knife4j.openapi.email=support@neusoft.com
knife4j.openapi.url=http://localhost:8989
knife4j.openapi.version=1.0.0
knife4j.basic.enable=false
knife4j.production=false