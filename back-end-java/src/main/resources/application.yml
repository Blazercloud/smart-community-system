spring:
  application:
    name: smart-community

  # 数据源配置
  datasource:
    url: jdbc:mysql://localhost:3306/smart_community?useUnicode=true&characterEncoding=utf8mb4&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 10000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.neusoft.community.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT配置
jwt:
  secret: neusoft_smart_community_secret_key_2024
  expiration: 86400000 # 24小时（毫秒）

# 日志配置
logging:
  level:
    com.neusoft.community: info
    org.springframework.web: info
    com.baomidou.mybatisplus: debug
  file:
    name: logs/community.log
    max-size: 10MB
    max-history: 30

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api

# 文件上传配置
spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

